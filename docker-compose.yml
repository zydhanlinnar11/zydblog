version: '3.8'
services:
    zydblog-backend:
        container_name: zydblog-backend
        image: zydhanlinnar11/laravel-docker-image
        volumes:
            - ./src:/var/www/html
        env_file: .env
        extra_hosts:
            - "host.docker.internal:host-gateway"
        networks:
            - nginx-proxy-network

networks:
    nginx-proxy-network:
        external: true